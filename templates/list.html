<ion-view title="List">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    
    <div style="height:350px;position: relative;z-index: 2;padding: 15px 40px 15px 15px;border: 0; background-color: #FFF; font-size:16px">
    <strong>{{item.title}} - Tasks: {{tasks.length}}</strong>

  
    </div>
    
    <ion-list show-delete="data.showDelete"
              on-delete="onItemDelete(item)"
              >

      <ion-item ng-repeat="item in tasks" 
                item="item" ng-click="editTask(item)">
          {{ item.title }} Epic {{item.epicId}} Active: {{item.active}}

          <ion-option-button ng-class="{'button-assertive': item.active === false, 'button-balanced': item.active === true}" ng-click="tclick(item)">{{item.active}}</ion-option-button> 

      </ion-item>

    </ion-list>
  </ion-content>
  <ion-nav-buttons side="right">
  <button class="button button-clear" ng-click="addTask()">
      New
  </button>
  </ion-nav-buttons>
</ion-view>
